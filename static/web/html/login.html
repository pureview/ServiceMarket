<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../style/easyui.css">
    <link rel="stylesheet" type="text/css" href="../style/icon.css">
    <link rel="stylesheet" type="text/css" href="../style/base.css">
    <title>登录</title>
    <style>
        body{
            background: #f9f9f9;
        }
        .position{
            display: block;
            width: 400px;
            margin: 150px auto 0 auto;
        }
        .login{
            width: 100%;
            height:32px;
        }
    </style>
</head>
<body>
<div class="panel panel-htop position">
    <div class="easyui-panel margin-center" title="登录" style="width:400px;padding:30px 60px">
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" style="width:100%;height:40px;padding:12px" data-options="prompt:'请输入用户名',iconCls:'icon-man',iconWidth:38">
        </div>
        <div style="margin-bottom:10px">
            <input class="easyui-textbox" type="password" style="width:100%;height:40px;padding:12px" data-options="prompt:'请输入密码',iconCls:'icon-lock',iconWidth:38">
        </div>
        <div style="margin-bottom: 20px">
            <input type="checkbox" checked="checked">
            <span>记住密码</span>
            <a href="#" class="right">忘记密码</a>
        </div>
        <div>
            <a href="#" class="easyui-linkbutton login">登录</a>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
</html>
