<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../style/weui.min.css">
    <link rel="stylesheet" type="text/css" href="../style/base.css">
    <title>个人中心</title>
    <style>
    </style>
</head>
<body>
<div class="container">
    <div class="weui-cells" style="margin-top:10px;position:sticky; position:-webkit-sticky;bottom:0;">
        <div class="weui-cell weui-cell_access" onclick="window.location.href='myTask.html';">
            <div class="weui-cell__bd">
                <span style="vertical-align: middle">我的任务</span>
            </div>
            <div class="weui-cell__ft"></div>
        </div>
        <div class="weui-cell weui-cell_access" onclick="window.location.href='fundList.html';">
            <div class="weui-cell__bd">
                <span style="vertical-align: middle">我的资金</span>
            </div>
            <div class="weui-cell__ft"></div>
        </div>
        <div class="weui-cell weui-cell_access" onclick="window.location.href='changeInfo.html';">
            <div class="weui-cell__bd">
                <span style="vertical-align: middle">个人资料</span>
            </div>
            <div class="weui-cell__ft"></div>
        </div>
        <div class="weui-cell weui-cell_access" onclick="">
            <div class="weui-cell__bd">
                <span style="vertical-align: middle">客服中心</span>
            </div>
            <div class="weui-cell__ft"></div>
        </div>
        <div class="weui-cell weui-cell_access" onclick="">
            <div class="weui-cell__bd">
                <span style="vertical-align: middle">帮助中心</span>
            </div>
            <div class="weui-cell__ft"></div>
        </div>
        <div class="weui-cell weui-cell_access" onclick="">
            <div class="weui-cell__bd">
                <span style="vertical-align: middle">关于我们</span>
            </div>
            <div class="weui-cell__ft"></div>
        </div>
    </div>

    <div id="footer">
        <div onclick="window.location.href='getTask.html'">
            <img src="../image/home.png">
            <p>首页</p>
        </div>
        <div onclick="window.location.href='taskList.html'">
            <img src="../image/mine.png">
            <p>任务进度</p>
        </div>
        <div id="manage" onclick="window.location.href='manage.html'">
            <img src="../image/mine.png">
            <p>徒弟管理</p>
        </div>
        <div onclick="window.location.href='mine.html'">
            <img src="../image/task_click.png">
            <p style="color: #CA7C51;">我的</p>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script>
    var role = window.localStorage.getItem("role");
    if(role == "slave") $("#manage").css("display","none");
</script>
</html>
