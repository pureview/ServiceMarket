<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../style/weui.min.css">
    <title>手机注册</title>
    <style>
    </style>
</head>
<body>
<div class="container">
    <div class="weui-cells weui-cells_form" style="margin-top:0">
        <div class="weui-cell">
            <div class="weui-cells_hd">
                <label class="weui-label">手机号码</label>
            </div>
            <div class="weui-cells_bd">
                <input id="phone" class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入手机号">
            </div>
        </div>
        <div class="weui-cell" style="height:25px">
            <div class="weui-cells_hd">
                <label class="weui-label">验证码</label>
            </div>
            <div class="weui-cells_bd">
                <input id="extra" type="text" style="width: 100%;padding: 5px;border: 1px solid #ccc;border-radius: 5px;">
            </div>
            <div class="weui-cells_bd" style="margin-left:30px">
                <button onclick="getNum()" style="border:1px solid #ccc;border-radius:5px;padding:5px">获取验证码</button>
            </div>
        </div>

    </div>
    <div class="weui-btn-area">
        <button id="nextPage" disabled class="weui-btn" onclick="nextPage()">下一步</button>
    </div>
</div>
</body>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/getopenID.js"></script>
<script>
    function nextPage()
    {
        window.location.href = htmlPath + "/invite.html";
    }

    function getNum()
    {
        var mobile = $("phone").val();
        if(mobile == "")
        {
            alert("请输入手机号码");
        }
        else
        {
            $("#nextPage").attr("disabled",false);
            $("#nextPage").addClass("weui-btn_primary");
        }
    }
</script>
</html>
